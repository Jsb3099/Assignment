<div class="outside-container p-3">
    <div class="header-container">
        <h1>Executive Dashboard</h1>
    </div>
    <div class="body-container">
        <div class="row mt-2">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" 
                    [(ngModel)]="datePickerDB" (dateChange)="orgValueChange()">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row mt-4 chart-container">
            <div class="col-md-3">
                <app-text-card [shareAbleData]="shareAbleData?.new"></app-text-card>
            </div>
            <div class="col-md-3">
                <app-text-card [shareAbleData]="shareAbleData?.winRate"></app-text-card>
            </div>
            <div class="col-md-3">
                <app-text-card [shareAbleData]="shareAbleData?.mrrrate"></app-text-card>
            </div>
            <div class="col-md-3">
                <app-piechart [shareAbleData]="shareAbleData?.pagesView"></app-piechart>
            </div>

            <div class="col-md-6">
                <app-bubblechart [shareAbleData]="shareAbleData?.mrrByCountry"></app-bubblechart>
            </div>
            <div class="col-md-6">
                <app-blockchart [shareAbleData]="shareAbleData?.mrr"></app-blockchart>
            </div>
        </div>
    </div>
</div>
